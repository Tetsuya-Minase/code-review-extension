<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Review AI</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup-container">
    <header class="popup-header">
      <h1>Code Review AI</h1>
      <p class="popup-subtitle">GitHubのコードレビューを支援するAIツール</p>
    </header>

    <main class="popup-content">
      <section class="status-section">
        <h2>ステータス</h2>
        <div id="status" class="status-indicator">
          <span class="status-dot"></span>
          <span class="status-text">準備完了</span>
        </div>
      </section>

      <section class="actions-section">
        <h2>クイックアクション</h2>
        <button id="openOptions" class="action-button">
          <svg class="icon" width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
            <path d="M8 0a8 8 0 1 1 0 16A8 8 0 0 1 8 0ZM1.5 8a6.5 6.5 0 1 0 13 0 6.5 6.5 0 0 0-13 0Zm9.78-2.22-5.5 5.5a.75.75 0 0 1-1.06 0l-2.5-2.5a.75.75 0 1 1 1.06-1.06l1.97 1.97 4.97-4.97a.75.75 0 0 1 1.06 1.06Z"/>
          </svg>
          設定を開く
        </button>
        <button id="checkApiKey" class="action-button">
          <svg class="icon" width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
            <path d="M8 0a8 8 0 1 1 0 16A8 8 0 0 1 8 0ZM1.5 8a6.5 6.5 0 1 0 13 0 6.5 6.5 0 0 0-13 0Zm6.5-3a1 1 0 1 0 0 2 1 1 0 0 0 0-2Zm-.75 3.5a.75.75 0 0 0 0 1.5h1.5a.75.75 0 0 0 0-1.5h-1.5Z"/>
          </svg>
          APIキーを確認
        </button>
      </section>

      <section class="info-section">
        <h2>使い方</h2>
        <ol class="usage-list">
          <li>GitHubのPRページを開く</li>
          <li>PRタイトル横の「レビュー」ボタンをクリック</li>
          <li>AIによるレビュー結果が表示されます</li>
        </ol>
      </section>
    </main>

    <footer class="popup-footer">
      <p>Version 1.0.0</p>
    </footer>
  </div>

  <script src="popup.js"></script>
</body>
</html>
